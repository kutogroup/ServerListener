<!doctype html>
<html class="no-js h-100" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
  <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body class="h-100">
  <div class="container-fluid">
    <div class="row">
      <main class="main-content col-md-12">
        <div class="main-content-container container-fluid px-4">
          <!-- Page Header -->
          <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
              <span class="text-uppercase page-subtitle">Overview</span>
              <h3 class="page-title">Data Tables</h3>
            </div>
          </div>
          <!-- End Page Header -->
          <!-- Default Light Table -->
          <div class="row">
            <div class="col">
              <div class="card card-small mb-4">
                <div class="card-header border-bottom">
                  <h6 class="m-0">Active Users</h6>
                </div>
                <div class="card-body p-0 pb-3 text-center">
                  <table class="table mb-0">
                    <thead class="bg-light">
                      <tr>
                        <th scope="col" class="border-0">ID</th>
                        <th scope="col" class="border-0"><a href="javascript:orderByTitle()">标题</a></th>
                        <th scope="col" class="border-0"><a href="javascript:orderByTCP()">TCP</a></th>
                        <th scope="col" class="border-0"><a href="javascript:orderByUDP()">UDP</a></th>
                        <th scope="col" class="border-0">时间</th>
                      </tr>
                    </thead>
                    <tbody id="conn_body">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- End Default Light Table -->

        </div>
      </main>
    </div>
  </div>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/Chart.min.js"></script>
  <script src="scripts/shards.min.js"></script>
  <script src="scripts/jquery.sharrre.min.js"></script>
  <script src="scripts/extras.1.1.0.min.js"></script>
  <script src="scripts/shards-dashboards.1.1.0.min.js"></script>
</body>
<script>
  var servers;

  function orderByTCP() {
    var max = 0
    for (var i = 0; i < servers.length; i++) {
      var s1 = servers[i]

      var c1 = 0
      if (s1.conns.length > 0) {
        c1 = s1.conns[0].tcp
      }

      for (var j = i + 1; j < servers.length; j++) {
        var s2 = servers[j]

        var c2 = 0
        if (s2.conns.length > 0) {
          c2 = s2.conns[0].tcp
        }

        if (c2 > c1) {
          servers[i] = s2
          servers[j] = s1
          c1 = c2
          s1 = s2
        }
      }
    }

    fillBody()
  }

  function orderByUDP() {
    var max = 0
    for (var i = 0; i < servers.length; i++) {
      var s1 = servers[i]

      var c1 = 0
      if (s1.conns.length > 0) {
        c1 = s1.conns[0].udp
      }

      for (var j = i + 1; j < servers.length; j++) {
        var s2 = servers[j]

        var c2 = 0
        if (s2.conns.length > 0) {
          c2 = s2.conns[0].udp
        }

        if (c2 > c1) {
          servers[i] = s2
          servers[j] = s1
          c1 = c2
          s1 = s2
        }
      }
    }

    fillBody()
  }

  function orderByTitle() {
    var max = 0
    for (var i = 0; i < servers.length; i++) {
      var s1 = servers[i]

      for (var j = i + 1; j < servers.length; j++) {
        var s2 = servers[j]

        if (s2.title > s1.title) {
          servers[i] = s2
          servers[j] = s1
          s1 = s2
        }
      }
    }

    fillBody()
  }

  function fillBody() {
    var result = ""
    var tbody = document.getElementById("conn_body")
    for (var i = 0; i < servers.length; i++) {
      var server = servers[i]

      result += "<tr>"
      //ID
      result += "<td>"
      result += server.server_id
      result += "</td>"

      //title
      result += "<td>"
      result += server.title
      result += "</td>"

      //tcp
      result += "<td>"
      if (server.conns.length == 0) {
        result += 0
      } else {
        result += server.conns[0].tcp
      }
      result += "</td>"

      //udp
      result += "<td>"
      if (server.conns.length == 0) {
        result += 0
      } else {
        result += server.conns[0].udp
      }
      result += "</td>"

      //time
      result += "<td>"
      if (server.conns.length == 0) {
        result += 0
      } else {
        result += server.conns[0].create_at
      }
      result += "</td>"

      result += "</tr>"
    }

    tbody.innerHTML = result
  }

  $.get("/conns", function (data) {
    servers = eval("(" + data + ")")
    orderByTCP()
  })
</script>

</html>
